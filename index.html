<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>Trade Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="calc-style.css">
    </head>

    <body>
        <form autocomplete="off">
            <div class="headerRow">
                <div class="state-container" id="messageTextContainer">
                    <h4 class="messageText">Let's get trading!</h4>
                </div>
            </div>
            <div class="radioRow">
                <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="dynasty"
                      value=0
                      checked
                    />
                    <label class="form-check-label" for="dynasty">Dynasty</label>
                </div>
                <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="dynastyPPR"
                      value=1
                    />
                    <label class="form-check-label" for="dynastyPPR">Dynasty PPR</label>
                </div>
                <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="seasonal"
                      value=2
                    />
                    <label class="form-check-label" for="seasonal">Seasonal</label>
                </div>
                <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="seasonalPPR"
                      value=3
                    />
                    <label class="form-check-label" for="seasonalPPR">Seasonal PPR</label>
                </div>
            </div>
            <div class="container">
                <div class="row calc">
                    <div class="col team">
                        <h2 class="teamName">Team 1 Receives</h2>
                        <div class="autocomplete" id="team1-score"></div>
                        <div class="autocomplete" id="team1-list"></div>
                        <div class="autocomplete">
                            <input id="team1input" type="text" name="Player Input" placeholder="Player Name">
                        </div> 
                    </div>
                    <div class="col team">
                        <h2 class="teamName">Team 2 Receives</h2>
                        <div class="autocomplete" id="team2-score">
                            
                        </div>
                        <div class="autocomplete" id="team2-list">
    
                        </div>
                        <div class="autocomplete">
                            <input id="team2input" type="text" name="Player Input" placeholder="Player Name">
                        </div>
    
                    </div>
                </div>
            </div>
            
            
        </form>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="calc-script.js"></script>
        <script>
        </script>
    </body>
</html>
